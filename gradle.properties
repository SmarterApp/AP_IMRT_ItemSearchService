description="Web-based application for searching assessment items."
group=org.opentestsystem.ap

version=0.5.48-SNAPSHOT

commonVersion=0.5.76-SNAPSHOT
#leave blank, expected to be passed as property: "./gw -PnewCommonVersion=0.4.55 updateCommonVersion"
newCommonVersion=

#Version for the Spring Cloud Configuration service from here: https://github.com/SmarterApp/SS_ConfigurationService
configServerVersion=3.1.0.RELEASE

# required when releasing - releaseFinish
# DO NOT COMMIT CREDENTIALS to GitLab
gitUsername=
gitPassword=

# required when publishing to Artifactory - artifactoryPublish
artifactorySnapshotPublish=libs-snapshots-local
artifactoryReleasePublish=libs-releases-local
artifactoryUrl=https://airdev.jfrog.io/airdev
# DO NOT COMMIT CREDENTIALS to GitLab
artifactoryUser=
artifactoryPassword=

dockerTagBase=fwsbac
# required when pushing to Docker Hub - dockerPushImage
# DO NOT COMMIT CREDENTIALS to GitLab
dockerHubUser=
dockerHubPassword=
dockerHubEmail=

# kubernetes
kubecfgState=s3://kops-sbtds-org-state-store
kubecfgName=iat-fwdev.sbtds.org
kubecfgNameUat=iatuat.sbtds.org
kubecfgDeployment=ap-imrt-iss-deployment
